<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/Nemos kitchen.jpg">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="active" href="cart.html">Cart</a></li>
        <a class="home" href="index.html"><img src="images/Nemos kitchen.jpg" alt=""></a>
    </ul>

    <div class="controls">
        <button id="clear-cart">Clear Cart</button>
    </div>

    <div class="cart-container" id="cart-container">
        <!-- Items will appear here -->
    </div>

    <script>
        //Gets the element with the ID cart-container from your HTML.
        const cartContainer = document.getElementById("cart-container");
        //Tries to retrieve the "cart" data from the browser's localStorage.
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        //If there are no items in the cart, it shows a simple message.
        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        //If the cart is not empty, it loops through each item using forEach.
        } else {
            cart.forEach(item => {
        const itemHTML = `
            <div class="cart-item">
        <img src="${item.foodImage}" alt="${item.foodName}">
        <div class="details">
            <h2>${item.foodName}</h2>
            <p><strong>Name:</strong> ${item.userName}</p>
            <p><strong>Address:</strong> ${item.userAddress}</p>
            <p><strong>Phone:</strong> ${item.userPhone}</p>
        </div>
            </div>
        `;
        cartContainer.innerHTML += itemHTML;
            });
        }

        document.getElementById("clear-cart").addEventListener("click", () => {
            localStorage.removeItem("cart");
            window.location.reload(); // Reload to update UI
        });
    </script>
</body>
</html>
