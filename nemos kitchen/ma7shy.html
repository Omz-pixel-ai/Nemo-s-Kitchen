<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/Nemos kitchen.jpg">
    <title>order ma7shy</title>
</head>
<body>
        <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
            <a class="home" href="index.html"><img src="images/Nemos kitchen.jpg" alt=""></a>
</ul>
        <div class="container">
        <div class="info-box">
            <h1>Ma7shy</h1> 
            <h1>price:200EGP</h1>
                <input type="text" placeholder="Your Name"><!--text box-->
                <input type="text" placeholder="Your Address"><!--text box-->
                <input type="tel" placeholder="Your Telephone Number"><!--text box-->
                <input type="text" placeholder="Quantity"><!--text box-->
                <button class="add-to-cart">Add to Cart</button>
</div>
    <div class="image-box">
        <img src="images/ma7shy.png" alt=" Ma7shy">
    </div>
</div>
<script>
    //This line waits for the user to click the "Add to Cart" button.
    document.querySelector(".add-to-cart").addEventListener("click", () => {
        //These three lines grab the user's input from the text boxes
        const name = document.querySelector("input[placeholder='Your Name']").value;
        const address = document.querySelector("input[placeholder='Your Address']").value;
        const phone = document.querySelector("input[placeholder='Your Telephone Number']").value;
        //This creates a JavaScript object called item and it stores the user's information
    const item = {
        foodName: "ma7shy",
        foodImage: "images/ma7shy.png",
        userName: name,
        userAddress: address,
        userPhone: phone
    };
    //This line tries to get the current cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    //Adds the new item (with food + user data) to the cart
    cart.push(item);
    //After saving the item, this line automatically sends the user to the cart.html page
    localStorage.setItem("cart", JSON.stringify(cart));

    // Optional: redirect to cart page
    window.location.href = "cart.html";
    });
</script>
</body>
</html>
